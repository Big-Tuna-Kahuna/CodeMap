<body>
<script src="/static/index.js"></script>

<div class="container mt-3">

	<div class="btn-group" role="group" aria-label="Basic radio toggle button group">
        <input type="radio" class="btn-check" name="btnradio" id="btnradio1" onclick="find('machine learning')"><!--on click this calls the resultNum function -->

        <label class="btn btn-outline-primary" for="btnradio3">Data Scientist</label>

        <input type="radio" class="btn-check" name="btnradio" id="btnradio5" onclick="find('security engineer')">
        <label class="btn btn-outline-primary" for="btnradio5">Security Engineer</label>
    </div>
</div>
<div class="background">

</div>
